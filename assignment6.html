<!DOCTYPE html>
<html>
  <head>
    <title>Number Guessing Game</title>
  </head>
  <body bgcolor="aqua"><center><u>
    <h1>Number Guessing Game</h1><br><br></u>
    <p>Enter a valid whole number between 1 and 100:</p>
    <input type="number" id="user-input"><br><br>
    <button onclick="startGame()">Start Game</button>
    <div id="result"></div>

    <script>
      let secretNumber, attemptsLeft;

      function startGame() {
       
        secretNumber = Math.floor(Math.random() * 100) + 1;
     
        attemptsLeft = 5;
        document.getElementById("result").innerHTML = "";

     
        const userInput = parseInt(document.getElementById("user-input").value);

        if (isNaN(userInput) || userInput < 1 || userInput > 100) {
          document.getElementById("result").innerHTML = "Error: Please enter a valid number between 1 and 100";
          return;
        }

      
        while (attemptsLeft > 0) {
          const guess = Math.floor(Math.random() * 100) + 1;
          attemptsLeft--;

        
          if (guess === userInput) {
            document.getElementById("result").innerHTML = "Computer wins!";
            return;
       
        }
        }

        
        document.getElementById("result").innerHTML = "User wins!";
      }
     
    </script>
  </body>
</html>
